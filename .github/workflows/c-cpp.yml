name: build/test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
    defaults:
      run:
        shell: bash
    steps:
    - name: Complete flex installation
      run: sudo apt-get install libfl-dev
    - uses: actions/checkout@v2
    - name: set TERM
      run: echo "TERM=xterm-256color" >> $GITHUB_ENV
    - name: build main project
      run: make
    - name: build tutorial examples
      run: make tutorial
    - name: run tests
      run: make test
